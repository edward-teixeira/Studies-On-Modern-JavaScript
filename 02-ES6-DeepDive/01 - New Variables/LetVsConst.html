<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Let Vs Const</title>
  </head>
  <body>
    <head>
      <h1>Let Vs Const</h1>
    </head>
    <script>
      //const can't be updated
      //let: - can be updated;
      //     - behaves like a normal language variable;
      const key = "abcd123";
      let points = 50;
      let winner = false;

      const person = {
        name: "Edward",
        age: 28
      };
      const wes = Object.freeze(person); // make fields immutable
    </script>
  </body>
</html>
