<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");
      // Interpolated
      //   console.log("Hello I'am a %s string", string);
      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 50px; background:red;"
      );
      // warning!
      console.warn("Oh NOO");
      // Error :|
      console.error("Shit");
      // Info
      console.info("Corodiles ear 3-4 people per day");
      // Testing
      console.assert(1 === 2, "You did not select the right Element");
      // clearing
      console.clear();
      // Viewing DOM Elements
      const body = document.querySelector("body");
      console.dir(body); // show all methods
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("Wes");
      console.count("Steve");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetchingdata");
          console.log(data);
        });
      // table
      console.table(dogs);
    </script>
  </body>
</html>
