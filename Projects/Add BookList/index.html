<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.css"
      media="screen,projection"
    />
    <!--Let browser know website is optimized for mobile-->
    <title>Book List</title>
    <style>
      .success, .error {
        color: white;
        font-weight: bold;
        padding: 5px;
        margin: 5px 0 15px 0;
      }

      .success {
        background: green;
      }
      .error {
        background: red;
      }
   
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Add Book</h1>
        <form id="book-form">
          <div >
          <label for="title">Title</label>
          <input type="text" placeholder="Title" name="name" id="title" class="validate" data-length="10">
          </div>
          <div>
          <label for="author">Author</label>
          <input type="text" name="name" id="author" placeholder="Author" class="validate">
          </div>
          <div class="input-field inline">
          <label for="isbn">ISBN</label>
          <input type="text" name="name" id="isbn" placeholder="ISBN" class="validate">
          </div>
          <div>
             <button class="btn waves-effect waves-light" type="submit" name="action" id="submit-btn">Submit
             </button>
          </div>
        </form> 
        <hr>
        <table>
          <thead>
          <tr>
            <th>
              Title
            </th>
            <th>
              Author
            </th>
            <th>
              ISBN
            </th>
            <th></th>
          </tr>
          </thead>
          <tbody id="book-list"></tbody>
        </table>
        </div>
      </header>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
